		<header class="headers">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);">
				<div>忘记密码</div>
			</div>
		</header>
		<div class="sets registered">
			<div>
				<div>
					<input type="number" id="tel" placeholder="手机号码" value="" />
				</div>
				<div class="posra">
					<input type="text" id="yz" placeholder="输入短信验证码" value="" />
					<div class="verification">获取验证码</div>
				</div>
			</div>
			<a href="#" id="forgets">下一步</a>
		</div>
<script type="text/javascript">
	$(function(){
        var countdown = 60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.innerHTML = "获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.innerHTML =countdown;
                countdown--;
            }
            setTimeout(function (){
                settime(obj)
            }, 1000)
        }
		$(".verification").click(function(){
			var tel=$("#tel").val();
			var myreg=/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/;//手机号正则
			if($("#tel").val()==""){
				alert("输入不可为空！");
			}else{
				if(!myreg.test(tel)){
					alert("手机号格式错误");
					$("#tel").val("");
				}else{
					settime(this);
					var firs={
						mobilePhone:$("#tel").val()
					}
					ajaxsd("user/doCode",'post',firs,function(data){
						console.log(JSON.stringify(data));
						if(data.success ==true){
							localStorage.setItem('yz', JSON.stringify(data.message));
							console.log('发送成功');
						}else{
							console.log(data);
						}
					},function(err){
						console.log(err);
					})
				}
			}
		})
		$("#forgets").click(function(){
			if($("#tel").val()==""){
				alert("输入不可为空！");
			}else{
				var yz = JSON.parse(localStorage.getItem('yz'));
				if($("#yz").val()==yz){
					localStorage.setItem('tel', JSON.stringify($("#tel").val()));
					window.location.href="forgets.html";
				}else{
					alert("验证码输入错误");
				}
			}
			/*if($("#yz").val()==""){
				alert("内容不可为空");
			}else{
				var firs={
					mobile:$("#tel").val(),
					code:$("#yz").val()
				}
				ajaxsd("user/updatePassword2",'post',firs,function(data){

						window.location.href="forgets.html";
					}else{
						alert(data.msg);
					}
				},function(err){
					console.log(err);
				})
			}*/
		})
	})
</script>
