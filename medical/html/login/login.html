<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--23.4375-->
		<div class="logs">
			<div>
				<img src="../../img/login_01.png" alt="" />
			</div>
		</div>
		<div class="loga">
			<div>
				<div class="iconfont icon-wode"></div>
				<input type="text" id="tel" placeholder="请输入手机号/邮箱/用户名"/>
			</div>
			<div>
				<div class="iconfont icon-mima"></div>
				<input type="text" id="pass" placeholder="请输入密码"/>
			</div>
		</div>
		<div class="login">登录</div>
		<div class="logb">
			<div>注册</div>
			<div>忘记密码</div>
		</div>
		
<script type="text/javascript">
	$(function(){
		var one=0;
		localStorage.setItem('one', JSON.stringify(one));
		$("#login").on("click",function(){
			var pho = $('#tel').val();
			var pass=$("#pass").val();
			pho==""||pass==""?alert("填写不可为空"):funelse();//判断输入是否为空
			function funelse(){
				var df=/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/;//手机号正则
				df.test(pho)?funcel():alert("账号格式错误！");
			}
			function funcel(){
				pass=hex_md5(pass);
				var parameter={
					phone:pho,
					password:pass
				}
				ajaxsd("",'post',parameter,function(data){
					console.log(data);
					if(data.status==200){
					    localStorage.setItem('TT_TOKEN', JSON.stringify(data.data));
					    localStorage.setItem('logs', JSON.stringify(parameter));
						window.location.href="../home/home.html";
					}else{
						return alert("输入错误，请重新输入...");
					}
				},function(err){
					console.log(err);
				})
			}
		})
		
		$(".logb>div").click(function(){
			console.log($(this).index());
			var index=$(this).index();
			if(index==0){
				window.location.href="registered.html";
			}else{
				window.location.href="forget.html";
			}
		})
	})
</script>
	</body>
</html>
