<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="css/registered.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/md5.js"></script>
	</head>
<style>
	
</style>
	<body>
		<header class="headers">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);">
				<div>忘记密码</div>
			</div>
		</header>
		<div class="sets registered">
			<div>
				<div>
					<input type="password" id="passd" placeholder="设置密码" />
				</div>
				<div>
					<input type="password" id="pass" placeholder="确认密码" />
				</div>
			</div>
			<a href="#" id="forgets">完成</a>
		</div>
<script type="text/javascript">
	$(function(){
		var tel = JSON.parse(localStorage.getItem('tel'));
		var yz = JSON.parse(localStorage.getItem('yz'));
		$("#forgets").click(function(){
			$("#pass").val()==""||$("#passd").val()==""?alert("填写不可为空"):func();
			function func(){
				$("#pass").val()!=$("#passd").val()?alert("两次输入不一致，请重新输入"):funs();
				function funs(){
					var df=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z_]{8,16}$/;
					df.test($("#pass").val())?funk():alert("密码格式输入错误！");
					function funk(){
						var pass=hex_md5($("#pass").val());
						var firs={
							userName:tel,
							password:pass,
							newCode:yz
						}
						ajaxsd("user/updatePassword2",'post',firs,function(data){
							console.log(data);
							if(data.success == true){
								alert("密码修改成功！");
								window.location.href="login.html";
							}
						},function(err){
							alert("密码修改失败！");
							console.log(err);
						})
					}
				}
			}
		})
	})
</script>
	</body>
</html>
