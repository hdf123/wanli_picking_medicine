<script type="text/javascript">
	$(function(){
		var userid=getRequest().userid;//指定参数
		ajaxsd("hospital/findOneHospitalUser",'post',{hospitalUserId:userid},function(data){
			console.log(data);
			var dats=data.goodsList;
			var data=data.hospitalUser;
			console.log(dats);
			$(".headersd>div:eq(1)").html(data.hospitalName)//医院名称
			$(".images").attr("src",data.video)//封面
			$(".hodea>div:eq(0)").html(data.hospitalName)//医院名称
			$(".hodea>div:eq(1)").html(data.grade)//等级
			$(".icon-dingwei>span").html(data.address)//地址
			$(".icon-dianhua1>span>span").html(data.phone)//电话
			$(".hodec>div:eq(1)").html(data.introduce)//简介
			//公司简介显示隐藏
			$(".xsy").click(function(){
				if($(this).is(".icon-shangla")){
					$(".hodec>div:eq(1)").removeClass("hoa");
					$(".hodec>div:eq(1)").addClass("hob");
					$(this).removeClass("icon-shangla");
					$(this).addClass("icon-shangla1");
				}else{
					$(".hodec>div:eq(1)").addClass("hoa");
					$(".hodec>div:eq(1)").removeClass("hob");
					$(this).addClass("icon-shangla");
					$(this).removeClass("icon-shangla1");
				}
			})
			var das="";
			for(i in dats){
				das+=`<div>
						<div>${dats[i].hospitalDepartmentId.name}</div>
						<div>${dats[i].price}</div>
						<div>${dats[i].cycle}</div>
					</div>`;
			}
			$(".hoc").html(das);
