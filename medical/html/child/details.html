<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>咨询详情</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/swiper-4.3.3.min.css" />
		<link rel="stylesheet" href="css/details.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headersd">
			<div class="iconfont icon-houtui"></div>
			<div>咨询详情</div>
			<div></div>
		</header>
		<section class="sets">
			<div>
				<div class="titlea"></div>
				<div class="publisher">
					<div></div>
					<div></div>
				</div>
				<div class="bodya"></div>
				<div>
					<div>
						<div class="author">
							<span>作者</span
							><span></span>
						</div>
						<div class="source">
							<span>来源</span
							><span></span>
						</div>
					</div>
				</div>
			</div>
		</section>

<script type="text/javascript">
	$(function(){
		backs("javascript:history.back(-1)");//返回上一页加动画
		var details=getRequest().index;
		ajaxsd("Information/findOneInformation",'post',{informationId:details},function(data){
			console.log(data);
			
			var dateee = new Date(data.createTime).toJSON();
        	var date = new Date(+new Date(dateee)+8*3600*1000).toISOString().replace(/T/g,' ').replace(/\.[\d]{3}Z/,''); 
			var time=date.split(" ");
			var times=time[1].split(":");
			$(".titlea").html(data.title);
			$(".publisher>div:eq(0)").html(data.admin);
			$(".publisher>div:eq(1)").html(time[0]+" "+times[0]+":"+times[1]);
			$(".bodya").html(data.body);
			$(".bodya img").css({"width":"100%"});
			//作者
			if(data.authorIn==null){
				$(".author").html("");
			}else{
				$(".author>span:eq(1)").html(data.authorIn);
			}
			//来源
			if(data.authorIn==null){
				$(".source").html("");
			}else{
				$(".source>span:eq(1)").html(data.fromSource);
			}
		},function(err){
			console.log(err);
		})
	})
</script>
	</body>
</html>
