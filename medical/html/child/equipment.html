<script type="text/javascript">
	$(function(){
		var locations = JSON.parse(localStorage.getItem('location'));//定位城市
		
	//banner
		ajaxsd("content/findContent",'post',{typeId:2},function(data){
			console.log(data);
			var ks="";
			for(i in data){
				ks+=`<div class="swiper-slide" data-idk=${data[i].url}>
			        	<img src=${data[i].pic} alt="" />
			        </div>`;
			}
			$("#swiper1>.swiper-wrapper").html(ks);
			var mySwiper1=new Swiper ('#swiper1',{
				loop:true,
				autoplay: true,//可选选项，自动滑动
			    pagination: {
				    el: '.swiper-pagination',
				},
			})
			$("#swiper1").on("click",".swiper-slide",function(){
				var index=$(this).data("idk");
				window.location.href="store.html?store="+index;
			})
		},function(err){
			console.log(err);
		})
		
		var parameter={
			address:locations.aa,
		}
		ajaxsd("equipment/searchEquipmentUser",'post',parameter,function(data){//
			console.log(data);
			var aa="";
			for(i in data){
				var sd=data[i].rows,as="",unaa="";
				for(j in sd){
					if(sd[j].riginalPrice==null){
						unaa="";
					}else{
						unaa=`<div><s class="iconfont icon-jinqian">${sd[j].riginalPrice}</s></div>`;
					}
					var image0=sd[j].picture.split(",");
					as+=`<div class="xxs" data-usid=${sd[j].equipmentGoodsId}>
							<div>
								<img src=${image0[0]} alt="" />
							</div>
							<div>
								<div>${sd[j].title}</div>
								<div>
									<div class="iconfont icon-jinqian">${sd[j].presentPrice}</div>
									${unaa}
								</div>
							</div>
						</div>`;
				}
				aa+=`<div class="eqa_child" data-store=${data[i].userName}>
						<div>
							<div>
								<img src=${data[i].portrait} alt="" />
							</div>
							<div>
								<div>${data[i].companyName}</div>
								<div>全部宝贝<span>${data[i].total}</span></div>
							</div>
							<div class="store">
								<div>进入店铺</div>
							</div>
						</div>
						<div class="eqb">
							${as}
						</div>
					</div>`;
			}
			$(".eqa").html(aa);
			
			$(".eqa").on("click",".xxs",function(){
				var index=$(this).data("usid");
				localStorage.setItem('equipment', JSON.stringify(index));
				window.location.href="buy.html";
			})
		},function(err){
			console.log(err);
			window.location.href="../login/login.html";
		})
		$("#inpts").focus(function(){
			window.location.href="equipment_child.html";
		})
		$(".sets").on("click",".store",function(){//进入店铺
			var index=$(this).closest(".eqa_child").data("store");
			
			window.location.href="store.html?store="+index;
		})
		$(".icon-gouwuche").click(function(){//购物车
			localStorage.setItem('gouwu', JSON.stringify(1));
			window.location.href="shopping_cart.html";
		})
//		backs("../home/home.html");//返回上一页加动画
		backs("javascript:history.back(-1)");//返回上一页加动画
	})
</script>
