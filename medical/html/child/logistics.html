<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>查看物流</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="css/logistics.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/children.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headersd">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);"></div>
			<div>查看物流</div>
			<div></div>
		</header>
		<section class="sets">
			<div>
				<div>订单号: <span class="numbera">23256562354623</span></div>
				<div>物流状态： <span>已发货</span></div>
				<!--<div>中通快递：详细信息登入中通快递网站查看</div>-->
				<div><span class="gsa">中通快递</span>：详细信息登入中通快递网站查看</div>
			</div>
		</section>
		
<script type="text/javascript">
	$(function(){
		var logistics = JSON.parse(localStorage.getItem('物流'));
		$(".numbera").html(logistics.订单号);
		$(".gsa").html(logistics.快递公司);
	})
</script>
	</body>
