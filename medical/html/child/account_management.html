<script type="text/javascript">
	$(function(){
		backs("javascript:history.back(-1)");//返回上一页加动画
		var logs = JSON.parse(localStorage.getItem('logs'));
		var tel0=logs.userName.slice(0,3);
		var tel1=logs.userName.slice(logs.userName.length-4);
		$(".tel>div:eq(1)").html(tel0+"****"+tel1);
		$(".password").click(function(){
			window.location.href="change_password.html";
		})
	})
</script>
