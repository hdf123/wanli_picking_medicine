<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择城市</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="css/locations.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=311194415586a84a3dab215eec8b10bb&plugin=AMap.CitySearch"></script>
		<script src="../../js/children.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headersd">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);"></div>
			<div>选择城市</div>
			<div></div>
		</header>
		<section class="sets">
			<div class="loca">
				<div>
					<div class="iconfont icon-sousuo5"></div>
					<form action="" id="myform">
						<input type="search" id="inpts" value="" placeholder="请输入城市名称"/>
					</form>
				</div>
			</div>
			<div class="locb">
				<div>
					<div>当前定位城市：</div>
					<div class="locd">郑州</div>
				</div>
				<div class="aaa">自动定位</div>
			</div>
			<div class="locc">
				<div>热门城市</div>
				<div>
					<div>北京</div>
					<div>上海</div>
					<div>广州</div>
					<div>郑州</div>
					<div>驻马店</div>
					<div>济源</div>
					<div>焦作</div>
				</div>
			</div>
		</section>
<script type="text/javascript">
	$(function(){
		var location = JSON.parse(localStorage.getItem('location'));//定位城市
		$(".locd").html(location.aa);
		$(".locc>div:eq(1)>div").click(function(){
            var kk={
            	aa:$(this).html(),
            	kk:1
            }
            localStorage.setItem('location', JSON.stringify(kk));
			$(".locd").html($(this).html());
		});
		$(".locb>div:eq(1)").click(function(){
		    //实例化城市查询类
		    var citysearch = new AMap.CitySearch();
		    //自动获取用户IP，返回当前城市
		    citysearch.getLocalCity(function(status, result) {
		        if (status === 'complete' && result.info==='OK') {
		            if (result && result.city && result.bounds) {
		                var cityinfo = result.city;
		                var citybounds = result.bounds;
		                var kk={
		                	aa:cityinfo,
		                	kk:""
		                }
		                localStorage.setItem('location', JSON.stringify(kk));
		                $(".locd").html(location.aa);
		            }
		        }else{
		        	$(".locd").html(result.info);
		        }
		    });
		});
		
		$('#myform').on('keypress', function (e){
		    var keycode = e.keyCode;
		    var searchName = $(this).val();
		　　//keycode是键码，13也是电脑物理键盘的 enter 
		    if(keycode == '13') {
		    	e.preventDefault();
				funcs();
		    }
		});
		function funcs(){
			console.log(1);
			
		}
	})
</script>
	</body>
</html>
