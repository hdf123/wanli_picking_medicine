<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择服务类型</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="css/return_type.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/children.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headersd">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);"></div>
			<div>选择服务类型</div>
			<div></div>
		</header>
		<section class="sets">
			<div>
				<div class="rea">
					<div class="sureb">
						<div>
							<img src="../../img/eq_03.png" alt="" />
						</div>
						<div>
							<div>
								三人输液椅打针点滴连长三人输液椅打针点滴连长
							</div>
							<div>
								<div class="iconfont icon-jinqian">2169</div>
								<div>X<span>1</span></div>
							</div>
						</div>
					</div>
				</div>
				<div class="returna">
					<div>
						<div class="iconfont icon-tuikuan"></div>
						<div>
							<div>仅退款</div>
							<div>未收到货(包含未签收），货卖家协商同意前提下</div>
						</div>
						<div class="iconfont icon-qianjin"></div>
					</div>
					<div>
						<div class="iconfont icon-tuikuan1"></div>
						<div>
							<div>退货退款</div>
							<div>已收到货，需要退换已收到的货物</div>
						</div>
						<div class="iconfont icon-qianjin"></div>
					</div>
				</div>
			</div>
		</section>
		
		
<script type="text/javascript">
	$(function(){
		var logistics=JSON.parse(localStorage.getItem('logistics'));
		ajaxsd("order/findOrderById",'post',{equipmentOrderId:logistics.aa},function(data){
			console.log(data);
			var shangpin=data.equipmentOrderItem;
			console.log(shangpin);
			var ks="",kk=0;
			for(i in shangpin){
				var image0=shangpin[i].equipmentGoodsId.picture.split(",");
				var mon=shangpin[i].equipmentGoodsId.presentPrice*shangpin[i].num;
				ks+=`<div class="sureb">
						<div>
							<img src=${image0[0]} alt="" />
						</div>
						<div>
							<div>${shangpin[i].equipmentGoodsId.name}</div>
							<div>
								<div class="iconfont icon-jinqian">${mon}</div>
								<div>X<span>${shangpin[i].num}</span></div>
							</div>
						</div>
					</div>`;
					kk+=shangpin[i].num;
					
			}
			$(".rea").html(ks);
		},function(err){
			console.log(err);
		})
		$(".returna>div").click(function(){
			var index=$(this).index();
			console.log(index);
			window.location.href="refund.html?indexs="+index;
		})
	})
</script>
	</body>
</html>
