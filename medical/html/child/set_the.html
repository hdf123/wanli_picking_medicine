<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="css/set_the.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headersd">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);"></div>
			<div>设置</div>
			<div></div>
		</header>
		<section class="sets">
			<div>
				<div>意见反馈<i class="iconfont icon-qianjin"></i></div>
				<div>退出当前账号</div>
			</div>
		</section>
		
<script type="text/javascript">
	$(function(){
		$(".sets>div>div:eq(0)").click(function(){
			window.location.href="feedback.html"
		})
		$(".sets>div>div:eq(1)").click(function(){
			var logs = JSON.parse(localStorage.getItem('logs'));//是否有登录
			var parameter={
				phone:logs.pho,
				password:logs.pass,
				kkk:9
			}
			localStorage.setItem('logs', JSON.stringify(parameter));
//			localStorage.clear();//清空本地存储的内容
			window.location.href="../login/login.html";
		})
	})
</script>
	</body>
</html>
