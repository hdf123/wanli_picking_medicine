<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>查找医院</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="css/check_hospital.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/children.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headersd">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);"></div>
			<div>查找医院</div>
			<div></div>
		</header>
		<div class="hosa">
			<form action="" id="myform">
				<input type="search" id="inpts" value="郑大" placeholder="请输入要查找的医院"/>
			</form>
		</div>
		<section class="sets">
			<div class="hosb"></div>
		</section>
<script type="text/javascript">
	$(function(){
		var location = JSON.parse(localStorage.getItem('location'));//定位城市
		$('#myform').on('keypress', function (e){
		    var keycode = e.keyCode;
		    var searchName = $(this).val();
		　　//keycode是键码，13也是电脑物理键盘的 enter 
		    if(keycode == '13') {
		    	e.preventDefault();
				funcs();
		    }
		});
		function funcs(){
		/*	
		hospitalUserId;//主键
		private String hospitalName;//医院名字
		private Integer state;//医院状态0禁用1可用
		private String grade;//等级
		private String address;//地址
		private String phone;//电话
		private String introduce;//介绍
		private String video;//首页展示的图片或者小视频
		private String coordinate;//坐标
		private String poi;//对应云图上的id
		private String reserveOne;//预留字段
		private String userName;//账号--预留
		private String password;//密码--预留
		*/	
			var parameter={
				hospitalName:$(".hosa input").val(),
				address:location.aa
			}
			ajaxsd("hospital/searchHospitalUser",'post',parameter,function(data){
				console.log(data);
				var data=data.rows,aa="";
				for(i in data){
					aa+=`<div class="cha" data-userid=${data[i].hospitalUserId}>
							<div>
								<div>${data[i].hospitalName}</div>
								<div>${data[i].grade}</div>
							</div>
							<div class="iconfont icon-qianjin"></div>
						</div>`;
				}
				$(".hosb").html(aa);
			},function(err){
				console.log(err);
			})
		}
		$(".hosb").on("click",".cha",function(){
			var userid=$(this).data("userid");
			window.location.href="hospital_details.html?userid="+userid;
		})
	})
</script>
	</body>
</html>
