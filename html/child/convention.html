<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>预约挂号</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="css/convention.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headk">
			<div>
				<div class="iconfont icon-quxiao lefts"></div>
				<div>预约挂号</div>
			</div>
		</header>
		<section class="sets">
			<iframe src="" id="sub_frame" frameborder="0"></iframe>
		</section>
		
		
<script type="text/javascript">
	$(document).ready(function(){
		var  convention= JSON.parse(sessionStorage.getItem('预约'));
		console.log(convention);
		$("#sub_frame").attr("src",convention);
		var ss=$(document.body).outerHeight(true);
		var he=$(".headk").outerHeight();
		var ft=$(".foots").outerHeight();
		he==undefined?he=0:he=he;
		ft==undefined?ft=0:ft=ft;
		var bod=ss-(he+ft);
		$(".sets").css({"height":bod+"px"});
		$(".headk>div").click(function(){
			$("body").animate({
				left:"100%"
			},300,function(){
				window.location.href="../home/home.html";
			});
		})
	})
	document.addEventListener('plusready', function() {
		var webview = plus.webview.currentWebview();
		plus.key.addEventListener('backbutton', function() {
			webview.canBack(function(e){
				if(e.canBack) {
					console.log(111111);
					$("body").animate({
						left:"100%"
					},300,function(){
						window.location.href="../home/home.html";
					});
				} else {
					webview.close(); //hide,quit按手机返回键直接退出APP
					//plus.runtime.quit();
				}
			})
		});
	});
</script>
	</body>
</html>
